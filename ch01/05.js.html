<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        if(34>787) {
            alert('787은 34보다 작다');
        }else {
            alert('787은 34보다 크다');
        }
        alert(!true);
        // 논리 연산자 ||(or) 둘 중 하나만 참이여도 참
        alert(30 >20 || 20 < 10);
        //논리연산자 &&(and) 둘 모두가 참일때만 참
        alert(30 >20 && 20 < 10);

    </script>
</head>
