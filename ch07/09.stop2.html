<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="js/jquery-3.6.0.min.js"></script>
    <script src="js/jquery-ui.min.js"></script>
    <script>
        $(function() {
            $('.btn1').on('click', moveElement );

            function moveElement() {
                $('.txt1').animate({opacity: 0.3}, 1000)
                        .animate({marginLeft: '+=50'}, 800);

                $('.txt2').animate({opacity: '-=0.2'}, 1000)
                        .animate({marginLeft: '+=50'}, 800);
                $('.txt2').stop();

                $('.txt3').animate({opacity: 0.3}, 1000)
                        .animate({marginLeft: '+=50'}, 800);
                $('.txt3').stop(true,true);
            }
        });
    </script>
    <style>
        p {
            width: 100px;
            text-align: center
        }
        .txt1{background-color: cyan;}
        .txt2{background-color: rgb(255, 196, 0);}
        .txt3{background-color: rgb(195, 0, 255);}
    </style>
</head>
<body>
    <button class="btn1">50px 전진</button><br>
    <p class="txt1">효과1</p>
    <p class="txt2">효과2<br>stop()</p>
    <p class="txt3">효과3<br>stop(true, true)</p>
</body>
</html>
