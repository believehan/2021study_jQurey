<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="js/jquery-3.6.0.min.js"></script>
    <script src="js/jquery-ui.min.js"></script>
    <style>
        body{margin: 20px;}
        button {margin: 20px;}
        span {
            background-color: chocolate;
        }
    </style>
    <script>
        $(function() {
            $('.btn2').on('click', function() {
                $('.txt2').animate({marginLeft : '+=50'}, 1000);
            });
            $('.btn1').on('click', function() {
                $('.txt1').animate({
                    marginLeft:500,
                    fontSize:30
                }, 2000, 'swing',function() {
                    alert('모션완료');
                });
            });
        });
    </script>
</head>
<body>
    <button class="btn1">버튼1</button><br>
    <span class="txt1">"500px" 이동</span><br>
    <button class="btn2">버튼2</button><br>
    <span class="txt2">"50px" 이동</span>
</body>
</html>
