<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="js/jquery-3.6.0.min.js"></script>
    <script src="js/jquery-ui.min.js"></script>
    <style>
        p{width: 100px; text-align: center;}
        .txt1{background-color: cadetblue;}
        .txt2{background-color: chocolate;}
    </style>
    <script>
        $(function() {
            $('.txt1').animate({marginLaft: 300}, 1000);
            $('.txt2').delay(1000).animate({marginLaft:300}, 1000)
        })
    </script>
</head>
<body>
    <p class="txt1">효과1</p>
    <p class="txt2">효과2<br>delay(3000)</p>
</body>
</html>
