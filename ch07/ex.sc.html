<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="js/jquery-3.6.0.min.js"></script>
    <script src="js/jquery-ui.min.js"></script>
    <style>
        body {
            text-align: center;
        }
        img{
            float: left;
            position: relative;
            left: 300px;
        }
    </style>
    <script>
        $(function() {
            $('img').hide();
           $('.btn').click(function() {
               $('.img1').delay(1000).fadeToggle(1000,'linear')
               $('.img2').delay(3000).fadeToggle(1000,'linear')
               $('.img3').delay(2000).fadeToggle(1000,'linear')
            });
        });
    </script>
</head>
<body>
    <button class="btn">버튼1</button><br><br>
    <img class="img1" src="img/sc - 복사본.jpg">
    <img class="img2" src="img/sc - 복사본 (2).jpg">
    <img class="img3" src="img/sc - 복사본 (3).jpg">
</body>
</html>
