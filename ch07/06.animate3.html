<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="js/jquery-3.6.0.min.js"></script>
    <script src="js/jquery-ui.min.js"></script>
    <style>
        div {
            width: 50px;
            height: 50px;
            background-color: crimson;
            margin-bottom: 5px;
            position: relative;
        }
    </style>
    <script>
        $(function() {
            $('div').hover(function() {
                $(this).animate({
                    left: 500
                }, 'slow');
            }, function() {
                $(this).animate({
                    left: 0
                }, 'slow');
            });
        });
    </script>
</head>
<body>
    <div></div>
    <div></div>
    <div></div>
    <div></div>
    <div></div>
    <div></div>
    <div></div>
</body>
</html>
