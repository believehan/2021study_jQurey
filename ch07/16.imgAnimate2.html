<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="js/jquery-3.6.0.min.js"></script>
    <script src="js/jquery-ui.min.js"></script>
    <style>
        div{text-align: center;}
    </style>
    <script>
        $(function() {
            $('.btn1').click(function() {
                $('.img1').animate({width: 300, height: 1})
                    .animate({width: 0}, 200);
            });
            $('.btn2').click(function() {
                $('.img1').css({width: 'auto', height: 'auto'});
            });
        });
    </script>
</head>
<body>
    <div>
        <button class="btn1">시작</button>
        <button class="btn2">복원</button><br>
        <img class="img1" src="img/cat3.gif">
    </div>
</body>
</html>
