        .reverse {

        }
    </style>
    <script src="js/jquery-3.6.0.min.js"></script>
    <script src="js/jquery-ui.min.js"></script>
    <script>
        $(function() {
            $('div').mouseover(function() {
                $(this).addClass('reverse',500);
            });
            $('div').mouseout(function() {
                $(this).removeClass('reverse',500);
            });
        });
    </script>
