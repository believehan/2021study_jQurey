<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="js/jquery-3.6.0.min.js"></script>
    <script src="js/jquery-ui.min.js"></script>
    <style>
        body {
            background-color: black;
            text-align: center;
            border: black;
        }
        button {
            background-color: cyan;
            margin:  10px 70px 10px;
        }
    </style>
    <script>
        $(function() {
            $('.btn1').click(function() {
                $('img').hide(2000,'swing');
            });
            $('.btn2').click(function() {
                $('img').show(2000,'slide');
            });
            $('.btn3').on('click', function() {
                $('img').animate({width : '+=50', height : '+=50'}, 'slow');
            });
            $('.btn4').on('click', function() {
                $('img').animate({width : 0, height : 0}, 'slow');
            });
        });
    </script>
</head>
<body>
    <button class="btn1">버튼1</button>
    <button class="btn2">버튼2</button><br>
    <button class="btn3">버튼3</button>
    <button class="btn4">버튼4</button><br>
    <img src="img/cat7.gif">
</body>
</html>
