<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="js/jquery-3.6.0.js"></script>
    <script>
        $(function() {
            $('strong').unwrap();
            $('.cl1').wrap('<div />');
            $('.cl2').wrapAll('<div />');
            $('li').wrapInner('<h3 />');
        });
    </script>
    <style>
        div {
            background-color: goldenrod;
        }
    </style>
</head>
<body>
    <h1><strong>wrap(), unwrap()</strong></h1>
    <p class="cl1">내용1</p>
    <p class="cl1">내용1.2</p>
    <p class="cl1">내용1.3</p>
    <p class="cl2">내용2</p>
    <p class="cl2">내용2.1</p>
    <p class="cl2">내용2.2</p>
    <p class="cl3">내용3.3</p>
    <p class="cl4">내용4</p>
    <ul>
        <li>내용5</li>
        <li>내용6</li>
    </ul>
</body>
</html>
