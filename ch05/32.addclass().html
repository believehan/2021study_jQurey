<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="js/jquery-3.6.0.js"></script>
    <script>
        $(function() {
            $('#p1').addClass('blue');
            $('#p2').removeClass('red');
            $('#p3').toggleClass('red');
            
            var result = $('#p6').hasClass('yellow');
            console.log(result);

            $('#p7').text($('#p6').hasClass('yellow'));
        });
    </script>
    <style>
        .blue {
            background-color: blue;
        }
        .red {
            background-color: orangered;
        }
        .green {
            background-color: teal;
        }
        .yellow {
            background-color: yellow;
        }
    </style>
</head>
<body>
    <p id="p1">내용1</p>
    <p id="p2" class="red">내용2</p>
    <p id="p3" class="red">내용3</p>
    <p id="p4">내용4</p>
    <p id="p5" class="green">내용5</p>
    <p id="p6" class="yellow">내용6</p>
    <p id="p7">내용7</p>
</body>
</html>
