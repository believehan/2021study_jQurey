<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="js/jquery-3.6.0.js"></script>
    <script>
        $(function() {
            var styleBor1 = {'border' : '2px dashed #f00'};
            var styleBor2 = {'border' : '2px solid #0f0'};
            var styleBg1 = {'background-color' : '#FAF4C0'};
            var styleBg2 = {'background-color' : '#E8D9FF'};

            $('#inner_1 p:contains(내용1)').css(styleBg1);
            $('#inner_1 p:has(strong)').css(styleBor1);
            $('#outer').contents().css(styleBor2);
        })
    </script>
</head>
<body>
    <div id="outer">
        <h1>콘텐츠 탐색 선택자</h1>
        <section id="inner_1">
            <h1>contains(), content(), has()</h1>
            <p><span>내용1</span></p>
            <p><strong>내용2</strong></p>
            <p><span>내용3</span></p>
        </section>
        <section id="inner_2">
            <h1>not()</h1>
            <p>내용1</p>
            <p>내용2</p>
            <p>내용3</p>
        </section>
    </div>
</body>
</html>
