            console.log("<p>내용2</p>이 안보여지는가?" + result4);

            var result4 = $('#chk1').is(':checked');
            console.log("체크1이 선택되어 있는가?" + result1);

            var result4 = $('#chk2').is(':checked');
            console.log("체크2이 선택되어 있는가?" + result1);
        })
    </script>
</head>
<body>
