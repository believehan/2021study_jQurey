<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{padding: 0;}
        #p1, #p2 {
            width: 200px;
            height: 80px;
            padding: 20px;
            border: 10px solid darkolivegreen;
            background-color: darkorange;
        }
    </style>
    <script src="js/jquery-3.6.0.js"></script>
    <script>
        $(function() {
            var height = $('#p1').height();
            console.log("height = " + height);

            var innarheight = $('#p1').innerHeight();
            console.log("innerheight = " + innarheight);

            var outerheight = $('#p1').outerHeight();
            console.log("outerheight = " + outerheight);

            $('#p2').height('150px');
            $('#p2').width('300px');

        });
    </script>
</head>
<body>
    <h1>수치 조작 메서드</h1>
    <p id="p1">내용1</p>
    <p id="p2">내용2</p>
</body>
</html>
