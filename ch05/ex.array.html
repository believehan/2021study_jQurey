<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="js/jquery-3.6.0.js"></script>
    <script>
        $(function() {
            var oneline = ['소요산', '부천', '역곡', '인천'];
            var fiveline = ['전주', '나주', '횡성', '서울'];

            var bu = $.inArray('부천', oneline);
            document.write('부천의 index : ' + bu + '<br>');

            $.merge(fiveline, oneline);
            document.write(fiveline);
        });
    </script>
