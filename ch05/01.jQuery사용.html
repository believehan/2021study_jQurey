<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="js/jquery-3.6.0.js"></script>
    <script>
        $(function() {
            $('*').css('border', '1px solid red')
        });
        $(function() {
            $('#name').css('background-color', '#B2CCFF').css('color', '#CC3D3D');
        });
        $(function() {
            $('.title').css('color', '#C4B73B')
        });
    </script>
    <!-- <style>
        * {
            border: 1px solid red;
        }
    </style> -->
</head>
<body>
    <h1>jQuery</h1>
    <h2 id="name">우리개발원</h2>
    <h3 class="title">웹개발을 위한 디지털컨버전스 양성</h3>
</body>
</html>
