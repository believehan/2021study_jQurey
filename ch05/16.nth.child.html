<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="js/jquery-3.6.0.js"></script>
    <script>
        $(function() {
            var styleBor1 = {'border' : '2px dashed #f00'};
            var styleBor2 = {'border' : '2px solid #0f0'};
            var styleBg1 = {'background-color' : '#FAF4C0'};
            var styleBg2 = {'background-color' : '#E8D9FF'};

            $('#menu1 li:nth-child(2)').css(styleBg1);
            $('#menu1 li:nth-child(3n)').css(styleBg2);
            // $('#menu1 li:nth-child(3n-1)').css(styleBg2);

            $('li:nth-child(2)').css(styleBor2);
            $('#menu2 li:nth-last-of-type(3)').css(styleBg2);
        });
    </script>
</head>
<body>
    <h1>홀수번째 짝수번째 선택자</h1>
    <ul id="menu1">
        <li>메뉴1.1</li>
        <li>메뉴1.2</li>
        <li>메뉴1.3</li>
        <li>메뉴1.4</li>
        <li>메뉴1.5</li>
        <li>메뉴1.6</li>
    </ul>
    <ul id="menu2">
        <li>메뉴2.1</li>
        <li>메뉴2.2</li>
        <li>메뉴2.3</li>
        <li>메뉴2.4</li>
        <li>메뉴2.5</li>
        <li>메뉴2.6</li>
    </ul>
</body>
</html>
