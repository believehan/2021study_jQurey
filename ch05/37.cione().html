<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box2 {
            width: 200px;
            height: 200px;
            background-color: rosybrown;
        }
        .box3 {
            width: 200px;
            height: 200px;
            background-color: forestgreen;
        }
    </style>
    <script src="js/jquery-3.6.0.js"></script>
    <script>
        $(function() {
            var copyBox1 = $('.box1').clone();
            $('.box1').append(copyBox1);

            $('.box2').remove(); //요소를 삭제
            $('.box3').empty();  //요소의 하위내용을 삭제
        });
    </script>
</head>
<body>
    <div class="box1">
        <p>내용1</p>
        <p>내용2</p>
    </div>
    <div class="box2">
        <p>내용3</p>
        <p>내용4</p>
    </div>
    <div class="box3">
        <p>내용5</p>
        <p>내용6</p>
    </div>
</body>
</html>
