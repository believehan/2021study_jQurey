<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        h1{color: orange;}
    </style>
    <script src="js/jquery-3.6.0.js"></script>
    <script>
        $(function() {
            var result1 = $('h1').css('color');
            $('p').html('Color : ' + result1);

            // $('h1').css('color', 'blue').css('background-color','red');
            $('h1').css({'color':'blue', 'background-color':'red'});
        });
    </script>
</head>
<body>
    <h1>css() 메서드</h1>
    <p></p>
</body>
</html>
