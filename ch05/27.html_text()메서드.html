<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="js/jquery-3.6.0.js"></script>
    <script>
        $(function() {
            var result1 = $('#sec1').html();
            console.log(result1);

            // $('#sec1 p').html("<a href='https://www.google.com'>구글</a>");
            $('#sec1 p').html("<a href=\"https://www.google.com\">구글</a>");

            var result2 = $('#sec2').text();
            console.log(result2);
            $('#sec2 h2').text("글자");
        });
    </script>
</head>
<body>
    <h1><strong>객체 조작 및 생성</strong></h1>
    <section id="sec1">
        <h2><em>html()</em></h2>
        <p>내용1</p>
    </section>
    <section id="sec2">
        <h2><em>text()</em></h2>
        <p>내용2</p>
    </section>
</body>
</html>
