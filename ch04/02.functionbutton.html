    <script>
        function greet() {
            alert("좋은 아침");
        }
        function show(count) {
            for(var j=1; j<=count; j++){
                for(var i=1; i<=j; i++){
                    document.write(' * ');
                }
                    document.write('<br>');
            }
        }
        show(5);
    </script>
