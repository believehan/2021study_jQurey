<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function jumsu(arrData) {
            var sum = 0;
            for(var i=0; i<arrData.length; i++) {
                sum += Number(prompt(arrData[i] + '점수는?', '점수입력'));
            }
            document.write("합계 : " + sum + '<br>');
            var avg = sum / arrData.length
            return avg;
        }
        var arrSubject = ['컴퓨터', '수학'];
        var result = jumsu(arrSubject)
        document.write(result);
    </script>
</head>
<body>
    
</body>
</html>
