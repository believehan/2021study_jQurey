<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0; 
            padding: 0;
            background-color: black;
        }
        h1 {
            text-align: center;
            color: white;
        }
        div {
            text-align: center;
            height: 400px;
            
        }
        div img {
            vertical-align: middle;
            margin: 0 50px 0;
        }
    </style>
    <script>
        var num=1;
        function nextGallery() {
            num++;
            if(num > 7)
                num=1;
            document.getElementById('gallery').src='img/cat'+num+'.gif';
        }
        function prevGallery() {
            num--;
            if(num <1)
                num=7;
            document.getElementById('gallery').src='img/cat'+num+'.gif';
        }
    </script>
</head>
<body>
    <h1>이미지 넘기기</h1>
    <div>
        <img src="img/left_btn.png" alt="이전버튼" onclick="prevGallery();">
        <img src="img/cat1.gif" alt=" 갤러리그림" id='gallery'>
        <img src="img/right_btn.png" alt="이전버튼" onclick="nextGallery()">
    </div>
</body>
</html>
