<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        var count = 0;
        // 일반함수 : 위차와 상관없이 호출가능
        myFun()
        function myFun() {
            count++;
            document.write("hello" + count + '<br>');
        }
        myFun();

        // 익명함수
        // theFun(); 구현한 후에만 호출가능
        var theFun = function() {
            count++;
            document.write("bye" + count + '<br>');
        }
        theFun();
    </script>
</head>
<body>
    
</body>
</html>
