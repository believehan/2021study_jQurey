<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script  src="http://code.jquery.com/jquery-latest.min.js"></script>
</head>
<body>
    <button id='btn1'>버튼클릭</button>
    <script>
        //익명함수
        $("#btn1").click(function() {
            alert('안녕하세요. 환영합니다..!');
        });

        //일반함수
        function hello() {
            alert('좋은 아침. 환영합니다..!');
        }
        $('#btn1').click(hello);
    </script>
</body>
</html>
