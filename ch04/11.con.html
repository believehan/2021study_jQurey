    <script>
        function constr(cpuInfo, ramInfo, hddInfo) {
            this.cpu = cpuInfo;
            this.ram = ramInfo;
            this.hdd = hddInfo;

            this.infor = function() {
                document.write("제조업체 : 우리전자 <br>");
                document.write("시스템 종류 : 64bit OS<br>");
            }
        }
        var com1 = new constr('5.6GHz', '8G', '1TB');
        document.write('cpu : ' + com1.cpu + '<br>');
        document.write('ram : ' + com1.ram + '<br>');
        document.write('hdd : ' + com1.hdd + '<br>');
    </script>
