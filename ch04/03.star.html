        // star(5);
        function star(count) {
            var st ='';
            for(var j=1; j<=count; j++){
                for(var i=1; i<=j; i++){
                    st += '*'
                }
                st += '<br>'
            }
            document.write(st);
        }
    </script>

<body>
    <button onclick="star(35);">별찍기</button>
