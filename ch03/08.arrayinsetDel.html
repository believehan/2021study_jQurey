<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var subway=['1호선', '2호선', '3호선', '4호선', '5호선'];

        subway.shift();
        document.write(subway + ' <br> ');

        subway.unshift('1호선');
        document.write(subway + ' <br> ');

        subway.pop();
        document.write(subway + ' <br> ');

        subway.push('분당선');
        document.write(subway + ' <br> ');
        // console.log(subway);
    </script>
</body>
</html>
